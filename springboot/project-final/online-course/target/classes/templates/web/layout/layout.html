<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-layout(title, css, content, js)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title th:replace="${title}">Document</title>

  <link rel="apple-touch-icon" th:href="@{/web-assets/images/favicon.png}"/>
  <link rel="shortcut icon" th:href="@{/web-assets/images/favicon.ico}"/>
  <link rel="stylesheet" th:href="@{/web-assets/css/feather.css}"/>
  <link rel="stylesheet" th:href="@{/web-assets/css/nice-select2.css}"/>
  <link rel="stylesheet" th:href="@{/web-assets/css/glightbox.min.css}"/>
  <link rel="stylesheet" th:href="@{/web-assets/css/swiper-bundle.min.css}"/>
  <link rel="stylesheet" th:href="@{/web-assets/css/header.css}">
  <link rel="stylesheet" th:href="@{/web-assets/css/style.css}"/>

  <th:block th:replace="${css}"></th:block>
</head>
<body>

<!-- loading -->
<div id="preloader">
  <div class="preloader">
    <span></span>
    <span></span>
  </div>
</div>

<!-- Header -->
<th:block th:replace="~{web/fragments/header :: .header}"></th:block>

<!-- Content -->
<th:block th:replace="${content}"></th:block>

<!-- Footer -->
<th:block th:replace="~{web/fragments/footer :: footer}"></th:block>

<!-- scroll top -->
<div class="back-top"><i class="feather-icon icon-chevron-up"></i></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/web-assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/web-assets/js/swiper-bundle.min.js}"></script>
<script th:src="@{/web-assets/js/nice-select2.js}"></script>
<script th:src="@{/web-assets/js/glightbox.min.js}"></script>
<script th:src="@{/web-assets/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/web-assets/js/purecounter_vanilla.js}"></script>
<script th:src="@{/web-assets/js/plyr.min.js}"></script>
<script th:src="@{/web-assets/js/custom.js}"></script>
<script
    th:src="@{/web-assets/lib/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js}"></script>

<th:block th:replace="${js}"></th:block>
</body>
</html>
