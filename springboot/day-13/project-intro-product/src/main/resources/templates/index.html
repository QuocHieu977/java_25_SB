<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="title-product">Danh sách sản phẩm</div>

    <form action="">
        <input type="text" name="title" placeholder="Tìm kiếm theo tên">
        <button type="submit">Tìm Kiếm</button>
    </form>


    <ul class="list-product" >
        <li class="item-product" th:each="product : ${products}">
                <a th:href="@{|/products/${product.getId()}|}" class="product-link">
                    <img th:src="${product.getThumbnail()}" alt="this is image" class="product-image">
                    <div class="product-info">
                        <h4 th:text="${product.getName()}">name</h4>
                        <p class="product-description" th:text="${product.getDescription()}">description</p>
                        <p class="price" th:text="${product.getPrice()}">price</p>
                        <p class="price-discount" th:text="${product.getPriceDiscount()}">priceDiscount</p>
                        <p class="rating" th:text="${product.getRating()}">rating</p>
                    </div>
                </a>
        </li>
    </ul>

    <div class="pagination">
        <button th:if="${pageResponse.getCurrentPage() != 1}">
            <a th:href="|/products?page=${pageResponse.getCurrentPage()-1}|">Trang trước</a>
        </button>

        <button th:style="${pageResponse.getCurrentPage() == number ? 'background-color: #72cda7' : ''}"
                th:each="number : ${#numbers.sequence(1, pageResponse.totalPages())}">
            <a th:href="|/products?page=${number}|" th:text="${number}">1</a>
        </button>

        <button th:if="${pageResponse.getCurrentPage() != pageResponse.totalPages()}">
            <a th:href="|/products?page=${pageResponse.getCurrentPage()+1}|">Trang sau</a>
        </button>
    </div>
</div>

</body>
</html>
